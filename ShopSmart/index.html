<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="pages/logo.png" alt="">
            <h2>ShopSmart</h2>
        </div>
        <div class="pesquisar">
            <form action="">
                <input type="text" placeholder="Pesquisar">
                <img src="pages/lupa.png" alt="lupa">
            </form>
        </div>
        <div class="login">
            <div class="user">
                <img src="pages/User.png" alt="">
                <p>Login</p>
            </div>
        <div class="menu"><img src="pages/menu.png" alt=""></div>
    </div>
    </header>
    <main>
        <section>
            <div class="banner">
                <img src="pages/banner1.png" alt="">
            </div>
            <div class="alinhar">
                <figure class="linha">
                    a
                </figure>
            </div>
            <div id="mais-vendidos">
                <div class="itens">
                    <img src="pages/itens/mouse.png" alt="">
                    <img src="pages/itens/gta.png" alt="">
                    <img src="pages/itens/playstation.png" alt="">
                    <img src="pages/itens/fone.png" alt="">
                    <img src="pages/itens/control.png" alt="">
                </div>
            </div>
        </section>
        <section class="meio">
            <div>
                <div><img src="pages/itens/playstation.png" alt=""></div>
                <div><img src="pages/itens/fifa25.png" alt=""></div>
            </div>
            <div id="mais-vendidos-livro">
                <img src="pages/itens/divertidamente.png" alt="">
                <img src="pages/itens/poder.png" alt="">
                <img src="pages/itens/psicologia.png" alt="">
                <img src="pages/itens/habito.png" alt="">
            </div>
            <div>
                <div><img src="pages/itens/playstation2.png" alt=""></div>
                <div><img src="pages/itens/minion.png" alt=""></div>
            </div>
        </section>
        <section>
            <div class="segundo-banner">
                <img src="pages/itens/banner2.png" alt="">
            </div>
            <div id="mais-vendidos-esportes">
                <img src="pages/itens/joelho.png" alt="">
                <img src="pages/itens/copo.png" alt="">
                <img src="pages/itens/creatina.png" alt="">
                <img src="pages/itens/basquete.png" alt="">
                <img src="pages/itens/meia.png" alt="">
            </div>
        </section>
        <footer>
            <div class="departamentos">
                <h3>Departamentos</h3>
                <ul>
                    <li>Hardware</li>
                    <li>Celular</li>
                    <li>Áudio</li>
                    <li>Placa de video</li>
                    <li>Monitores</li>
                </ul>
            </div>
            <div class="institucional">
                <h3>Institucional</h3>
                <ul>
                    <li>Hardware</li>
                    <li>Celular</li>
                    <li>Áudio</li>
                    <li>Placa de video</li>
                    <li>Monitores</li>
                </ul>
            </div>
            <div class="atendimento">
                <h3>Atendimento</h3>
                <ul>
                    <p>Horario de atendimento:</p>
                    <p>08:00 ás 20:00</p>
                    <p>Segunda a Sexta</p>
                    <p>Horario de Brasilia</p>
                </ul>
            </div>
        </footer>
    </main>
</body>
</html>
